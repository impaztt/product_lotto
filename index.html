
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lotto Number Generator</h1>
            <button id="theme-toggle" type="button" aria-label="Toggle theme">Dark</button>
        </div>
        <div class="controls">
            <label for="draw-count">Draws per click</label>
            <select id="draw-count">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="rules-panel">
            <div class="rules-header">
                <h2>Exclude Rules</h2>
                <span class="rules-note">Select rules to filter unlikely patterns</span>
            </div>
            <div class="rules-grid">
                <label class="rule-item"><input type="checkbox" value="all_odd"> All odd numbers</label>
                <label class="rule-item"><input type="checkbox" value="all_even"> All even numbers</label>
                <label class="rule-item"><input type="checkbox" value="five_odd_one_even"> 5 odd + 1 even</label>
                <label class="rule-item"><input type="checkbox" value="five_even_one_odd"> 5 even + 1 odd</label>
                <label class="rule-item"><input type="checkbox" value="multiples_of_2_4_plus"> 4+ multiples of 2</label>
                <label class="rule-item"><input type="checkbox" value="multiples_of_3_3_plus"> 3+ multiples of 3</label>
                <label class="rule-item"><input type="checkbox" value="multiples_of_5_3_plus"> 3+ multiples of 5</label>
                <label class="rule-item"><input type="checkbox" value="multiples_of_7_3_plus"> 3+ multiples of 7</label>
                <label class="rule-item"><input type="checkbox" value="consecutive_3_plus"> 3+ consecutive numbers</label>
                <label class="rule-item"><input type="checkbox" value="same_last_digit_3_plus"> 3+ same last digit</label>
                <label class="rule-item"><input type="checkbox" value="same_decade_4_plus"> 4+ in same decade</label>
                <label class="rule-item"><input type="checkbox" value="all_low_or_high"> All low (1-22) or high (23-45)</label>
                <label class="rule-item"><input type="checkbox" value="tight_range"> Range under 20</label>
                <label class="rule-item"><input type="checkbox" value="extreme_sum"> Sum <= 80 or >= 200</label>
            </div>
        </div>
        <div class="numbers-container">
            <!-- Numbers will be generated here -->
        </div>
        <button id="generate-btn">Generate Numbers</button>

        <div class="partner-section">
            <h2>Partnership Inquiry</h2>
            <form class="partner-form" action="https://formspree.io/f/mbdaldqj" method="POST">
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <textarea name="message" rows="4" placeholder="Tell us about your proposal" required></textarea>
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
