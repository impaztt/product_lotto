
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Lotto Number Generator</h1>
            <button id="theme-toggle" type="button" aria-label="Toggle theme">Dark</button>
        </div>
        <div class="controls">
            <label for="draw-count">Draws per click</label>
            <select id="draw-count">
                <option value="1" selected>1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </div>
        <div class="numbers-container">
            <!-- Numbers will be generated here -->
        </div>
        <button id="generate-btn">Generate Numbers</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
